{% extends "layout.html" %}

{% block title %}
    portfolio
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Symbols</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">date</th>
            </tr>
        </thead>
        <tbody>
                {% for row in transactions %}
                <tr>
                    <td scope="1">{{ row["symbol"] }}</td>
                    <td scope="1">{{ row["shares"] }}</td>
                    <td scope="1">${{ row["price"] }}</td>
                    <td scope="1">{{ row["date"] }}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock %}
